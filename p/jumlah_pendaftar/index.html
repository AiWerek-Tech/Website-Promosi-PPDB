        .total-box {

    <script>
        const spreadsheetId = '12815U2HdTNt1Zm_evcbVkzv-jz9i5EtDd8OKDH-Glpc';
        const apiKey = 'AIzaSyAW_pHWZZWg5sgSu4SOeg07QuJvvkeVbdI';
        const range = 'Form Responses 1!A1:AC100';

        const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const rows = data.values;
                const processedData = processData(rows);

                displayTotalBox(processedData.totalSiswa);
                createCharts(processedData);
            })
            .catch(error => console.error('Error fetching data:', error));

        function processData(rows) {
            let totalSiswa = rows.length - 1; // Mengurangi 1 untuk header
            let totalSMP = 0;
            let totalSMA = 0;
            let genderSMP = {
                male: 0,
                female: 0
            };
            let genderSMA = {
                male: 0,
                female: 0
            };

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const jenjang = row[1]; // Asumsikan kolom 2 adalah jenjang
                const gender = row[7]; // Asumsikan kolom 9 adalah jenis kelamin

                if (jenjang === 'SMP') {
                    totalSMP++;
                    if (gender.toLowerCase() === 'laki-laki') genderSMP.male++;
                    if (gender.toLowerCase() === 'perempuan') genderSMP.female++;
                } else if (jenjang === 'SMA') {
                    totalSMA++;
                    if (gender.toLowerCase() === 'laki-laki') genderSMA.male++;
                    if (gender.toLowerCase() === 'perempuan') genderSMA.female++;
                }
            }

            return {
                totalSiswa,
                totalSMP,
                totalSMA,
                genderSMP,
                genderSMA
            };
        }

        function displayTotalBox(total) {
            const totalBox = document.getElementById('totalBox');
            const totalCount = document.getElementById('totalCount');
            totalBox.setAttribute('data-count', total);

            let count = 0;
            const interval = setInterval(() => {
                if (count < total) {
                    count++;
                    totalCount.textContent = count;
                } else {
                    clearInterval(interval);
                }
            }, 20);
        }

        function createCharts(data) {
            const smpCtx = document.getElementById('smpChart').getContext('2d');
            const smaCtx = document.getElementById('smaChart').getContext('2d');

            const smpChart = new Chart(smpCtx, {
                type: 'pie',
                data: {
                    labels: ['Laki-laki', 'Perempuan'],
                    datasets: [{
                        label: 'SMP',
                        data: [data.genderSMP.male, data.genderSMP.female],
                        backgroundColor: ['#36A2EB', '#FFCE56'],
                    }]
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: false
                }
            });

            const smaChart = new Chart(smaCtx, {
                type: 'pie',
                data: {
                    labels: ['Laki-laki', 'Perempuan'],
                    datasets: [{
                        label: 'SMA',
                        data: [data.genderSMA.male, data.genderSMA.female],
                        backgroundColor: ['#36A2EB', '#FFCE56'],
                    }]
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: false
                }
            });
        }
    </script>

    <script type="text/javascript">
    // Memuat data dari Google Spreadsheet
    function fetchData() {
        const spreadsheetId = '12815U2HdTNt1Zm_evcbVkzv-jz9i5EtDd8OKDH-Glpc';
        const apiKey = 'AIzaSyAW_pHWZZWg5sgSu4SOeg07QuJvvkeVbdI';
        const range = 'Form Responses 1!A1:AC100';
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const rows = data.values;
                const lastUpdated = getLastUpdateDateTime(rows); // Mendapatkan tanggal dan waktu terakhir dari data

                // Menampilkan tanggal dan waktu terakhir di dalam elemen HTML
                const lastUpdateElement = document.getElementById('lastUpdate');
                if (lastUpdateElement) {
                    const formattedDateTime = `${lastUpdated.date} ${lastUpdated.time}`;
                    lastUpdateElement.textContent = `Last updated: ${formattedDateTime}`;
                } else {
                    console.error('Element #lastUpdate not found.');
                }

                const processedData = processData(rows);

                displayTotalBox(processedData.totalSiswa);
                createCharts(processedData);
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    function getLastUpdateDateTime(rows) {
        // Menggunakan data terakhir dari spreadsheet, misalnya dari kolom tanggal mendaftar
        const lastRow = rows[rows.length - 1];
        const lastUpdateDateTime = lastRow[0]; // Asumsikan kolom pertama adalah tanggal mendaftar

        // Memisahkan tanggal, bulan, dan tahun dari format DD/MM/YYYY
        const parts = lastUpdateDateTime.split('/');
        const day = parts[0];
        const month = parts[1];
        const year = parts[2];

        // Format ulang tanggal sesuai keinginan Anda (tanggal bulan tahun)
        const formattedDate = `${day} ${getMonthName(month)} ${year}`;

        // Mengambil jam dan menit dari format waktu
        if (lastRow.length > 1) {
            const timeParts = lastRow[1].split(':'); // Asumsikan kolom kedua adalah waktu
            const hour = timeParts[0];
            const minute = timeParts[1];

            // Format ulang waktu sesuai keinginan Anda (jam:menit)
            const formattedTime = `${hour}:${minute}`;

            return { date: formattedDate, time: formattedTime };
        }

        return { date: formattedDate, time: null }; // Jika tidak ada waktu, kembalikan null
    }

    // Fungsi untuk mendapatkan nama bulan dari angka bulan (1-12)
    function getMonthName(month) {
        const monthNames = [
            'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
            'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
        ];
        return monthNames[parseInt(month) - 1]; // Kurangi 1 karena array dimulai dari 0
    }

    // Panggil fungsi fetchData() saat halaman dimuat
    document.addEventListener('DOMContentLoaded', fetchData);
</script>
